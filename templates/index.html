{% extends "base.html" %}

{% block content %}
<!-- Database Stats Card -->
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Database Statistics</h5>
                <p class="card-text">
                    Number of FAISS Vectors: {{ faiss_count }}
                </p>
                <p class="card-text">
                    Vector Dimensions: {{ vector_dim }}
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Chat Interface -->
<div class="row mt-4">
    <div class="col">
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will be dynamically added here -->
        </div>
        
        <div class="input-group mt-3">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function formatTitle(title) {
        // Remove square brackets and quotes if present
        title = title.replace(/[\[\]']/g, '');
        return `<a href="https://www.google.com/search?q=${encodeURIComponent(title)}" target="_blank">${title}</a>`;
    }

    function formatDOI(doi) {
        // Remove square brackets and quotes
        doi = doi.replace(/[\[\]']/g, '');
        // Remove 'a' prefix and '.html' suffix
        doi = doi.replace(/^a/, '').replace(/\.html$/, '');
        // Replace underscores with forward slashes
        doi = doi.replace(/_/g, '/');
        return doi;
    }

    function isValidResult(result) {
        // Check if title exists and is not empty array
        if (!result.title || result.title === '[]' || result.title.length === 0) return false;
        // Check if DOI exists and is not empty
        if (!result.doi || result.doi === '[]' || result.doi.length === 0) return false;
        return true;
    }

    function removeDuplicates(results) {
        const seen = new Set();
        return results.filter(result => {
            // First check if result is valid
            if (!isValidResult(result)) return false;
            
            const key = `${result.title}-${result.doi}`;
            if (seen.has(key)) return false;
            seen.add(key);
            return true;
        });
    }

    function sendMessage() {
        const userInput = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');
        const query = userInput.value.trim();
        
        if (!query) return;

        // Add user message to chat
        const userDiv = document.createElement('div');
        userDiv.className = 'user-message';
        userDiv.textContent = query;
        chatContainer.appendChild(userDiv);
        
        // Clear input
        userInput.value = '';

        fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                query: query,
                top_k: 5
            })
        })
        .then(response => response.json())
        .then(data => {
            const assistantDiv = document.createElement('div');
            assistantDiv.className = 'assistant-message';
            
            if (data.error) {
                assistantDiv.textContent = `Error: ${data.error}`;
            } else {
                // Remove duplicates and invalid results before formatting
                const uniqueResults = removeDuplicates(data.results);
                
                // Format the results with line breaks and hyperlinks
                const results = uniqueResults.map(result => {
                    return `Title: ${formatTitle(result.title)}<br>` +
                           `DOI: ${formatDOI(result.doi)}<br>` +
                           `Distance: ${result.distance.toFixed(4)}<br><br>`;
                }).join('');
                
                assistantDiv.innerHTML = results || 'No results found';
            }
            
            chatContainer.appendChild(assistantDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        })
        .catch(error => {
            console.error('Error:', error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'assistant-message';
            errorDiv.textContent = 'Error: Could not complete the search';
            chatContainer.appendChild(errorDiv);
        });
    }

    // Add event listener for Enter key
    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
{% endblock %}
