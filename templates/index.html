{% extends "base.html" %}

{% block content %}
<div class="chat-wrapper">
    <!-- Add Toggle Button -->
    <div class="toggle-container">
        <button id="toggleEmbeddings" class="btn btn-outline-secondary btn-sm">
            Using: <span id="embeddingType">{{ 'Recursive' if using_recursive else 'Standard' }}</span> Embeddings
        </button>
    </div>
    
    <!-- Chat Container -->
    <div class="chat-scroll-area">
        <div class="chat-container container-fluid" id="chatContainer">
            <!-- Messages will be added here -->
        </div>
    </div>
    
    <!-- Fixed Input Bar at Bottom -->
    <div class="input-bar">
        <div class="container-fluid">
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .chat-wrapper {
        position: fixed;
        top: 56px; /* Height of navbar */
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
    }

    .chat-scroll-area {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem 1.5rem;
    }

    .chat-container {
        min-height: min-content;
        display: flex;
        flex-direction: column;
        padding-top: 0.5rem;
    }

    .input-bar {
        background-color: white;
        border-top: 1px solid #dee2e6;
        padding: 1rem;
    }

    .user-message {
        background-color: #e9ecef;
        border-radius: 15px;
        padding: 10px;
        margin: 5px 0;
        max-width: 80%;
        margin-left: auto;
        word-wrap: break-word;
    }
    
    .assistant-message {
        background-color: #f8f9fa;
        border-radius: 15px;
        padding: 10px;
        margin: 5px 0;
        max-width: 80%;
        word-wrap: break-word;
    }

    /* Loading animation styles */
    .loading-message {
        background-color: #f8f9fa;
        border-radius: 15px;
        padding: 10px;
        margin: 5px 0;
        max-width: 80%;
        word-wrap: break-word;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .loading-dots {
        display: inline-flex;
        gap: 4px;
        align-items: center;
    }

    .loading-dots span {
        width: 8px;
        height: 8px;
        background-color: #6c757d;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

    /* Add these styles */
    .toggle-container {
        position: fixed;
        top: 70px;  /* Below navbar */
        right: 20px;
        z-index: 1000;
        padding: 10px;
    }
    
    #toggleEmbeddings {
        font-size: 0.85rem;
        padding: 0.25rem 0.5rem;
        background-color: white;
        border-color: #ccc;
    }
    
    #toggleEmbeddings:hover {
        background-color: #f8f9fa;
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    // Add initial stats message when page loads
    window.onload = function() {
        const chatContainer = document.getElementById('chatContainer');
        const statsDiv = document.createElement('div');
        statsDiv.className = 'assistant-message';
        statsDiv.innerHTML = `
            <strong>Database Statistics</strong><br>
            Number of FAISS Vectors: {{ faiss_count }}<br>
            Vector Dimensions: {{ vector_dim }}<br><br>
            Please describe the topics or content of the nanoscience papers you want to search for.
        `;
        chatContainer.appendChild(statsDiv);
    };

    function isValidResult(result) {
        // Check if title exists and is not empty
        if (!result.title || result.title === '[]' || result.title.length === 0) return false;
        // Check if DOI exists and is not empty
        if (!result.doi || result.doi === '[]' || result.doi.length === 0) return false;
        // Check if title isn't just "Title:" or similar
        if (result.title.trim().toLowerCase() === 'title:') return false;
        return true;
    }

    function formatTitle(title) {
        // Remove square brackets and quotes
        title = title.replace(/[\[\]'"]/g, '').trim();
        // Return null if title is invalid
        if (!title || title.toLowerCase() === 'title:') return null;
        return `<a href="https://www.google.com/search?q=${encodeURIComponent(title)}" target="_blank">${title}</a>`;
    }

    function formatDOI(doi) {
        // Remove square brackets, quotes, and trim
        doi = doi.replace(/[\[\]'"]/g, '').trim();
        // Remove 'a' prefix and '.html' suffix
        doi = doi.replace(/^a/, '').replace(/\.html$/, '');
        // Replace underscores with forward slashes
        return doi.replace(/_/g, '/');
    }

    function formatResult(result) {
        const title = formatTitle(result.title);
        if (!title) return null; // Skip if title is invalid

        const doi = formatDOI(result.doi);
        if (!doi) return null; // Skip if DOI is invalid

        return `
            Title: ${title}<br>
            DOI: ${doi}<br>
            Distance: ${result.distance.toFixed(4)}<br><br>
        `;
    }

    function createLoadingMessage() {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading-message';
        loadingDiv.innerHTML = `
            Searching papers
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        `;
        return loadingDiv;
    }

    function sendMessage() {
        const userInput = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');
        const query = userInput.value.trim();
        
        if (!query) return;

        // Add user message to chat
        const userDiv = document.createElement('div');
        userDiv.className = 'user-message';
        userDiv.textContent = query;
        chatContainer.appendChild(userDiv);
        
        // Add loading message
        const loadingDiv = createLoadingMessage();
        chatContainer.appendChild(loadingDiv);
        
        // Scroll to show loading animation
        chatContainer.scrollTop = chatContainer.scrollHeight;
        
        // Clear input
        userInput.value = '';

        fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                query: query,
                top_k: 5
            })
        })
        .then(response => response.json())
        .then(data => {
            // Remove loading message
            loadingDiv.remove();
            
            const assistantDiv = document.createElement('div');
            assistantDiv.className = 'assistant-message';
            
            if (data.error) {
                assistantDiv.textContent = `Error: ${data.error}`;
            } else {
                // Filter and format results
                const validResults = data.results
                    .filter(isValidResult)
                    .map(formatResult)
                    .filter(result => result !== null)
                    .join('');
                
                if (validResults) {
                    assistantDiv.innerHTML = validResults;
                } else {
                    assistantDiv.textContent = 'No valid results found';
                }
            }
            
            chatContainer.appendChild(assistantDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        })
        .catch(error => {
            // Remove loading message
            loadingDiv.remove();
            
            console.error('Error:', error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'assistant-message';
            errorDiv.textContent = 'Error: Could not complete the search';
            chatContainer.appendChild(errorDiv);
        });
    }

    // Add event listener for Enter key
    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    document.getElementById('toggleEmbeddings').addEventListener('click', function() {
        console.log('Toggle button clicked');
        
        // Disable button during request
        this.disabled = true;
        console.log('Button disabled');
        
        fetch('/toggle_embeddings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => {
            console.log('Response received:', response);
            return response.json();
        })
        .then(data => {
            console.log('Data received:', data);
            if (data.success) {
                console.log('Toggle successful');
                // Update button text
                document.getElementById('embeddingType').textContent = 
                    data.using_recursive ? 'Recursive' : 'Standard';
                
                // Clear chat history
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = '';
                
                // Add new stats message
                const statsDiv = document.createElement('div');
                statsDiv.className = 'assistant-message';
                statsDiv.innerHTML = `
                    <strong>Database Statistics</strong><br>
                    Number of FAISS Vectors: ${data.vector_count}<br>
                    Vector Dimensions: ${data.vector_dim}<br><br>
                    Please describe the topics or content of the nanoscience papers you want to search for.
                `;
                chatContainer.appendChild(statsDiv);
            } else {
                console.error('Toggle failed:', data.error);
                alert('Failed to toggle embeddings. Please try again.');
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            alert('Error toggling embeddings. Please try again.');
        })
        .finally(() => {
            // Re-enable button
            this.disabled = false;
            console.log('Button re-enabled');
        });
    });
</script>
{% endblock %}
