<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}NanoSearch{% endblock %}</title>
    <meta name="title" content="NanoSearch">
    <meta name="description" content="Semantic search engine for nanoscience papers using NanoBERT embeddings and FAISS vector similarity">
    <meta name="keywords" content="nanoscience, research papers, semantic search, NanoBERT, FAISS, vector search">
    <meta name="author" content="Your Name">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon_tab.svg') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
    <style>
        /* Add custom navbar styles */
        .navbar {
            padding: 1rem 0;  /* Increase vertical padding */
            background-color: #e3e6e9;  /* Slightly darker than bg-light (which is #f8f9fa) */
            position: fixed;  /* Make navbar fixed */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;  /* Ensure navbar stays on top */
        }
        
        /* Add padding to account for fixed navbar */
        body {
            padding-top: 56px;
        }
        
        .navbar .container-fluid {
            padding-left: 1.5rem;  /* Match chat container padding */
            padding-right: 1.5rem;
        }
        
        .navbar-brand {
            font-size: 1.75rem;  /* Make title bigger */
            font-weight: 600;     /* Make it bolder */
            display: flex;
            align-items: center;
            gap: 0.125rem;  /* Reduce gap between items */
        }
        
        /* Favicon styles */
        .navbar-brand img, 
        .navbar-brand svg {
            width: 32px;  /* Increase favicon size */
            height: 32px;
            margin-right: 0.1rem;  /* Reduce margin after logo */
        }
        
        /* Adjust nav links to match brand */
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <!-- Update navbar structure -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='favicon.svg') }}" alt="NanoSearch Logo">
                NanoSearch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('faq') }}">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid p-0">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
