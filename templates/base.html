<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}NanoBERT Search{% endblock %}</title>
    <meta name="title" content="NanoBERT Search">
    <meta name="description" content="Semantic search engine for nanoscience papers using NanoBERT embeddings and FAISS vector similarity">
    <meta name="keywords" content="nanoscience, research papers, semantic search, NanoBERT, FAISS, vector search">
    <meta name="author" content="Your Name">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="alternate icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
        .user-message {
            background-color: #e9ecef;
            border-radius: 15px;
            padding: 10px;
            margin: 5px;
        }
        .assistant-message {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">NanoBERT Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('faq') }}">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Additional Scripts Block -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
